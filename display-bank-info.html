<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #3568a7;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .note {
            background-color: #fff4e6;
            padding: 1rem;
            border-left: 5px solid #ff9f43;
            margin-bottom: 1rem;
            border-radius: 5px;
            color: #333;
        }
        .payment-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .payment-option:hover {
            background-color: #f0f0f0;
        }
        .payment-option img {
            width: 50px;
            height: 50px;
        }
        .button {
            background-color: #0b1252;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #040d1a;
        }
        .security-notice {
    background-color: #e6f7f4;
    color: #0a4f44;
    padding: 1rem;
    margin-top: 2rem;
    border-left: 5px solid #1cb39a;
    border-radius: 5px;
    font-size: 0.9rem;
    text-align: center;
}
    </style>
</head>
<body>
    <header>
        <h1>Digital Card Payment Options</h1>
    </header>
    <div class="container">
    <div class="note">
        <strong>Note:</strong> If you are paying with a card, the minimum payment amount must be $50 or more. Any amount below this will result in payment failure.
    </div>
</div>
        <h2>Select Your Payment Option:</h2>
        <div class="payment-option">
            <img src="googlecard.jpg" alt="Google Play">
            <span>Google Play Card</span>
            <a href="digitalpay.html" class="button">Pay Now</a>
        </div>
        <div class="payment-option">
            <img src="Amazoncard.jpg" alt="Amazon">
            <span>Amazon Gift Card</span>
            <a href="digitalpay.html" class="button">Pay Now</a>
        </div>
        <div class="payment-option">
            <img src="steamcard.jpg" alt="Steam">
            <span>Steam Gift Card</span>
            <a href="digitalpay.html" class="button">Pay Now</a>
        </div>
        <div class="payment-option">
            <img src="otherscard.jpg" alt="Other">
            <span>Other Cards</span>
            <a href="digitalpay.html" class="button">Pay Now</a>
        </div>
    </div>
</body>
</html>
